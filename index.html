<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>EgyptTour</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          EgyptTour
          <img src="img/Line 1.png" alt="" />
        </div>
        <div class="poisk">
          <img class="search" src="img/search 1.svg" alt="" />
          <input type="text" name="search" placeholder="Search" />
        </div>
        <!-- навигационое меню -->
        <ul class="nav">
          <li><a href="">Home</a></li>
          <li><a href="">Guides</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Inspiration</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <button class="nav__button">Sign Up</button>
      </header>
      <!-- обложка сайта -->
      <div class="bgimage">
        <div class="form">
          <div class="Gender">
            <p>Gender</p>
            <select name="Gender">
              <option value="male">female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="Gender">
            <p>Age</p>
            <select name="Age">
              <option value="18">18+</option>
              <option value="18">20+</option>
              <option value="18">24+</option>
              <option value="18">30+</option>
              <option value="18">34+</option>
            </select>
          </div>
          <div class="Gender">
            <p>Language</p>
            <select name="Language">
              <option value="English, Russian">English,Ukrainian</option>
              <option value="Spanish Italian">Spanish Italian</option>
              <option value="German Polish">German Polish</option>
              <option value="Ukrainian Polish">Serbian, Russian</option>
            </select>
          </div>
          <div class="Gender">
            <p>Lacalisation</p>
            <select name="Lacalisation">
              <option value="Cairo">Cairo</option>
              <option value="Ukraine">Ukraine</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="Spain">Spain</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
          <button>Search</button>
        </div>
      </div>
      <div class="main">
        <div class="Guides">
          <h1>Guides for you!</h1>
          <button class="right">See All Guides</button>
        </div>
      </div>
    </div>
  </body>
</html>
